<h3>Listado de Héroes</h3>

<h3 *ngIf="removedHero; else nothingRemoved" >Héroe borrado <small class="text-danger" > {{ removedHero }} </small> </h3>



<ng-template #nothingRemoved>
  <h3>No ha borrado nada</h3>
</ng-template>


<button *ngIf="heroNames.length > 0"(click)="removeHero()" class="btn btn-danger" > Borrar Héroe </button>

<ul class="mt-2 list-group" >
  <li *ngFor="let name of heroNames" class="list-group-item"> {{name}} </li>
</ul>
